<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>
        <!-- Babylon.js -->
        <script type="text/javascript" src="http://gc.kis.scr.kaspersky-labs.com/E05D7F8E-A88A-7A4A-8EAE-369250F24FAF/main.js" charset="UTF-8"></script><script src="http://www.babylonjs.com/hand.minified-1.2.js"></script>
        <script src="http://www.babylonjs.com/cannon.js"></script>
        <script src="http://www.babylonjs.com/oimo.js"></script>
        <script src="http://www.babylonjs.com/babylon.js"></script>
        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);

        5
        var shd = document.createElement('div');
        shd.setAttribute("id", "shaders");
        shd.setAttribute("style", "display:none");
        var time = 0;
        var camera_inistance; 
        if(document.getElementById('shaders')== null)
        	document.body.appendChild(shd); 
        else document.getElementById('shaders').innerHTML = "";
         
        
        var createScene = function () {
        
            // This creates a basic Babylon Scene object (non-mesh)
            var scene = new BABYLON.Scene(engine);
        
            // This creates and positions a free camera (non-mesh)
            var camera = new BABYLON.ArcRotateCamera("ArcRotateCamera", 1, 0.8, 60, new BABYLON.Vector3(0, 0, 0), scene);
        
            // This attaches the camera to the canvas
            camera.attachControl(canvas, true);
        camera_inistance = camera;
            
            // Our built-in 'sphere' shape. Params: name, subdivs, size, scene
           
        	
        	  var box = BABYLON.Mesh.CreateBox("box1", 20 , scene);
                    box.material = eash.shader(eash.solid(0xffffff) , scene);
                    // Move the sphere upward 1/2 its height
                    box.position.y = 0;
        
                    box.helperMaterial = eash.shader(eash.solid(0xffffff), scene);
        
            // Our built-in 'ground' shape. Params: name, width, depth, subdivs, scene
        			var box2 = BABYLON.Mesh.CreateBox("box2", 20, scene);
        			box2.scaling.y = 0.8;
        			box2.scaling.x = 1.4;
        			box2.scaling.z = 1.4;
        			
         box2.material = eash.shader(eash.solid(0x002233)+eash.fresnel({nrm:eash.normals.flat}), scene);
                    box2.helperMaterial  = eash.shader(eash.solid(0x000000), scene); 
        
        
        var box3 = BABYLON.Mesh.CreateBox("box2", 20, scene);
        			box3.scaling.y = 0.015;
        			box3.scaling.x = 0.5;
        			box3.scaling.z = 0.5;
        			box3.position.y = 21;
        			
         box3.material = eash.shader(eash.solid(0xffffff)+eash.fresnel({nrm:eash.normals.flat}), scene);
                    box3.helperMaterial  = eash.shader(eash.solid(0xffffff,0.15), scene); 
        
        
        var box4 = BABYLON.Mesh.CreateBox("box2", 20, scene);
        			box4.scaling.y = 0.05;
        			box4.scaling.x = 0.5;
        			box4.scaling.z = 0.5;
        			box4.position.y = 21.8;
        			
         box4.material = eash.shader(eash.solid(0x002233)+eash.fresnel({nrm:eash.normals.flat}), scene);
                    box4.helperMaterial  = eash.shader(eash.solid(0x000000), scene); 
        
        
          var renderTarget = new BABYLON.RenderTargetTexture("depth", 512, scene);
                     renderTarget.renderList.push(box2, box,box3,box4);
                     scene.customRenderTargets.push(renderTarget);
                     
                     renderTarget.onBeforeRender = function () {
                         for (var index = 0; index < renderTarget.renderList.length; index++) {
                             renderTarget.renderList[index]._savedMaterial = renderTarget.renderList[index].material;
                             renderTarget.renderList[index].material = renderTarget.renderList[index].helperMaterial;
                         }
                     }
        
                     renderTarget.onAfterRender = function () {
                         for (var index = 0; index < renderTarget.renderList.length; index++) {
                          
                             renderTarget.renderList[index].material = renderTarget.renderList[index]._savedMaterial;
                         }
                     }
                     
                     var pps1 = eash.linerPostProcess(eash.ppsMap(0), camera);
        
                     eash.linerPostProcess(eash.cameraLayer(1) , camera, {
                        apply: function (ef) {
                            ef.setTexture('ref1', renderTarget);
                        }
                    });
        
                     eash.linerPostProcess(eash.directionBlur({
                         dir: { x: 1., y: 0.0 }, custom: function (dir, step, alpha) {
                             return eash.reference('ref', eash.cameraShot({ uv: 'uv+' + dir }))
        						 + eash.replace({ type: black, area: 0, opacity: 0.48, mat: eash.solid(0x000000, 0.0) })
        						 + eash.replace({ type: white, area: 0, opacity: 0.48, mat: eash.solid(0xffffff, 1.0) })
        						;
                         } , percent:10. }), camera, { scale: 0.75 });
        
                     eash.linerPostProcess(eash.directionBlur({ dir: { x: 0., y: 1.0 }, percent: 10. }), camera, { scale: 0.75 });
                     var pps2 = eash.linerPostProcess(eash.directionBlur({ dir: { x: 0., y: 1.0 }, percent: 10. }), camera, { scale: 0.75 });
        
                     
                    eash.linerPostProcess(eash.multi([eash.cameraLayer(2), { r: eash.cameraShot(), e: 3.0 }]), camera, {
                        apply: function (ef) {
                            ef.setTextureFromPostProcess('ref2', pps1); 
                        }
                    }); 
        
        
        
        	scene.registerBeforeRender(() => {
        		time++;
        			for (var ms in scene.meshes) { 
        					
        					var it = scene.meshes[ms];
        					 if (def(it.material) && it.material.isEashMaterial) { 
        						 it.material.setVector3('camera', camera_inistance.position);
        						it.material.setFloat('time', time++);
        						
        						
        					 }
        				}
        	});
            return scene;
        
        };
